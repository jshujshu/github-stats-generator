name: Generate Language Stats
on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight UTC
  workflow_dispatch: # allows manual triggering
permissions:
  contents: write # grants the action permission to write to the repository

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Updated to a more recent version to avoid the npm warnings

      - name: Install dependencies
        run: |
          npm install octokit js-base64

      - name: Generate languages card
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          node top-langs-generator.js

      - name: Commit and push SVG
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add top-langs.svg
          git commit -m "Update language stats" || echo "No changes"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
